                    <div id="locations-wrapper">

                    <br>

                    <input id="cafe" class="css-checkbox checkitem" type="checkbox" name="cafe" onclick="checkedUpdate()">

                </div>

                    <br>
                    <input id="spa" class="css-checkbox checkitem" type="checkbox" name="spa" onclick="checkedUpdate()"> 
                    <label for="spa" class="css-label black-text">Spa</label>
                    <br>
                    <input id="zoo" class="css-checkbox checkitem" type="checkbox" name="zoo" onclick="checkedUpdate()"> 
                    <label for="zoo" class="css-label black-text">Zoo</label>
