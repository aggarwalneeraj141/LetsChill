<!DOCTYPE html>
<html ng-app="app">

    <head>
        <!--Import Google Icon Font-->
        <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!--Import materialize.css-->
        <link type="text/css" rel="stylesheet" href="public/css/materialize.min.css" media="screen,projection" />
        <!--Main.css--> 
        <link type="text/css" rel="stylesheet" href="public/css/main.css" />
        <!--Capture Viewport-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- fonts --> 
        <link href='https://fonts.googleapis.com/css?family=Molengo' rel='stylesheet' type='text/css'>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBbPlMeybVK5j9-cKBQ3IWVp1wOgAvCH_k&signed_in=true&libraries=places&callback=initMap" async defer></script>
        <script src="public/js/map.js"></script>
        
    </head>

    <body>
        <!--Import jQuery before materialize.js-->
        <script type="text/javascript" src="public/js/jquery-2.1.4.min.js"></script>
        <script type="text/javascript" src="public/js/materialize.min.js"></script>

        <div id="wrapper">
           <h1 id="logo" class="white-text center">LetsChill</h1>
            <div id="login-container">
            <br><br><br>
                    <form class="col s12">
                        <div class="row center">
                            <div class="input-field col s12">
                                <input id="autocomplete1" type="email" class="validate login-text white-text" placeholder="Location 1">
                                <label for="email"  class="login-text center-text">Location 1</label>
                            </div>
                        </div>
                    </form>
                    <form class="col s12">
                        <div class="row center">
                            <div class="input-field col s12 center">
                                <input id="autocomplete2" type="email" class="validate login-text white-text">
                                <label class="login-text" for="email">Location 2</label>
                            </div>
                        </div>
                    </form>
                <center><button class="btn waves-effect waves-light" type="submit" name="action">Submit</button></center>
            </div>
        </div>
    </body>

</html>
