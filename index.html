<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>LetsChill</title>

    <!--CSS, Icons, and Fonts-->
    <link rel="icon" href="public/img/icon.png">
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="public/css/materialize.min.css" media="screen,projection" />
    <link href='https://fonts.googleapis.com/css?family=Molengo' rel='stylesheet' type='text/css'>
    <link type="text/css" rel="stylesheet" href="public/css/main.css" />
    <link rel="stylesheet" href="public/font-awesome-4.5.0/css/font-awesome.min.css">

    <!--Scripts-->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBbPlMeybVK5j9-cKBQ3IWVp1wOgAvCH_k&signed_in=true&libraries=places&callback=initMap" async defer></script>
    <script src="public/js/map.js"></script>
    <script type="text/javascript" src="public/js/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="public/js/materialize.min.js"></script>
    <script type="text/javascript" src="public/js/main.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery-form-validator/2.2.43/jquery.form-validator.min.js"></script>

</head>

<body>

    <!--Initialize Map - Hidden-->
    <div id="map"></div>

    <div id="wrapper">

        <center>
            <h1 id="logo" class="white-text center">LetsChill</h1>
            <img src="public/img/icon.png">
        </center>

        <div id="login-container">

            <br>
            <br>
            <br>

            <form class="col s12">
                <div class="row center">
                    <div class="input-field col s12">
                        <input id="autocomplete1" type="text" class="validate login-text white-text" placeholder="">
                        <label for="location" class="login-text center-text">Location 1</label>
                    </div>
                </div>
            </form>

            <form class="col s12">
                <div class="row center">
                    <div class="input-field col s12 center">
                        <input id="autocomplete2" type="text" class="validate login-text white-text" placeholder="">
                        <label class="login-text" for="location">Location 2</label>
                    </div>
                </div>
            </form>

            <center>
                <button class="btn waves-effect waves-light" type="submit" name="action" onclick="submitLocations()">Submit</button>
            </center>
        </div>
    </div>


    <footer class="page-footer black">

        <!-- Modal Trigger -->
        <a class="waves-effect waves-light btn modal-trigger footer-btn" href="#modal1"><i class="fa fa-male"></i></a>

        <!-- Modal Structure -->
        <div id="modal1" class="modal team-modal">
            <div class="modal-content">
                <h3 class="center-align">The Team </h3>
                <div id="bios" class="">

                    <div id="neeraj" class="center-align">
                        <h4>Neeraj</h4>

                        <a href="http://neerajaggarwal.com/">
                            <img class="responsive-img circle" src="http://neerajaggarwal.com/asset/prof.jpg">
                        </a>
                        <p> Developer </p>



                    </div>
                    <div id="jason" class="center-align">
                        <h4>Jason</h4>


                        <a href="http://jasonkcwong.com/">
                            <img class="responsive-img circle" src="https://media.licdn.com/mpr/mpr/shrinknp_400_400/AAEAAQAAAAAAAAS5AAAAJGM2NmVlMzAxLTYyYjktNGE0ZS1hMmQ4LTkxMzg2MTU3OTEwZg.jpg">

                        </a>
                        <p> Developer </p>



                    </div>
                    <br>
                    <div id="alex" class="center-align">
                        <h4>Alex</h4>

                        <a href="http://alexjordache.me/">
                            <img class="responsive-img circle" src="https://media.licdn.com/mpr/mpr/shrinknp_400_400/AAEAAQAAAAAAAAWRAAAAJGIyYWVjMTU5LTI1NTctNGI0OS1hYzA5LWMyZDM2NjFiOGJjMg.jpg">
                        </a>
                        <p> Developer </p>


                    </div>
                    <div id="syed" class="center-align">
                        <h4>Syed</h4>
                        <img class="responsive-img circle" src="https://media.licdn.com/mpr/mpr/shrinknp_400_400/AAEAAQAAAAAAAAZxAAAAJGEyOTVjNzY1LWFmOGEtNGNjMC05ZDM1LTg3ZWRjYmQ5ZDhkNg.jpg">
                        <p> Developer </p>


                    </div>

                </div>

            </div>
            <div class="modal-footer">
                <a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat">Close</a>
            </div>
        </div>

        <!-- Modal Trigger -->
        <a class="waves-effect waves-light btn modal-trigger right footer-btn" href="#modal2"><i class="fa fa-question"></i></a>

        <!-- Modal Structure -->

        <div id="modal2" class="modal help-modal">
            <div class="modal-content">
                <h4 class="center-align">Getting Started </h4>
                <p>tbd</p>
            </div>
            <div class="modal-footer">
                <a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat">Close</a>
            </div>
        </div>


    </footer>


</body>

</html>
